{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Screen</title>
    <link rel="stylesheet" href="{% static 'css/user_style.css' %}">
</head>
<body>
    <div id="register_set">
        <h1>Register</h1>
        <div  class="form-container">
            <form>
            <label for="summoner-name">Summoner Name</label><br>
            <input type="text" id="summoner-name" name="summoner_name"><br>
            <label for="summoner-mail">Email</label><br>
            <input type="email" id="summoner-mail" name="summoner_mail"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="re-password">Re enter password</label><br>
            <input type="password" id="re-password" name="re-password"><br>
        </form>
        </div>

    </div>


    <script src="{% static 'js/user_logic.js' %}"></script>
</body>
</html>
